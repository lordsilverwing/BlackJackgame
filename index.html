<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/cardstarter.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <h1>Lord Silverwing's BlackJack</h1>
    <div class= 'main'>
        <msg id= 'message'></msg>
        <ul class ='buttonwrap'>
            <li><button id="deal">Deal</button></li>
            <li><button id="hit">Hit</button></li>
            <li><button id="stand">Stand</button></li>
            <li><button id="reset">Reset</button></li>
        </ul>
        <div id= "playerhand"></div>
        <div id= "computerhand"></div>
        <ul class = 'betting'>
            <li>Total Chips: <span id ='totalchips'></span> </li>
            <li >Current Bet: <span id = 'currentbet'></span> </li>
            <li><button id="raiseBet">Increase</button><button id="reduceBet">Reduce</button></li>
        </ul>
        <img style= "display:none" id="austinpowers" src= "https://i.kym-cdn.com/entries/icons/original/000/012/483/dangerously.PNG">
        <img style= "display:none" id="number2" src= "https://y.yarn.co/6657d3cd-8080-42cb-a1cf-fa76c862e0db_screenshot.jpg">
    </div>
</body>
</html>
