<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/cardstarter.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <h1>Lord Silverwing's BlackJack</h1>
<div class= 'main'>
    <msg id= 'message'>Welcome to BlackJack! Adjust your bet and hit deal to begin!</msg>
    <ul class ='buttonwrap'>
        <li><button id="deal">Deal</button></li>
        <li><button id="hit">Hit</button></li>
        <li><button id="stand">Stand</button></li>
    </ul>
    <div id= "playerhand"></div>
    <div id= "computerhand"></div>
    <ul class = 'betting'>
        <li>Total Chips: <span id ='totalchips'></span> </li>
        <li >Current Bet: <span id = 'currentbet'></span> </li>
        <li><button id="raiseBet">Increase</button><button id="reduceBet">Reduce</button></li>
    </ul>

</div>
</body>
</html>
